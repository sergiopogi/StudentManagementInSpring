<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bato Elementary School</title>
</head>
<body>

	<div align="center">
	
	<span th:utext="${message}"></span><br>
	
		<form th:action="@{/student/update-profile}" th:method="post" th:object="${students}">
			<input type="hidden" th:field="*{id}">
			<label>Firstname</label><input type="text" th:field="*{firstname}"><br>
			<span  th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span><br>
			
			
			<label>Middlename</label><input type="text" th:field="*{middlename}"><br>
			<span  th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></span><br>
			
			<label>Lastname</label><input type="text" th:field="*{lastname}"><br>
			<span  th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span><br>
			
			
			<label>Username</label><input type="text" th:field="*{username}"><br>
			<span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>
			
			
			<input type="hidden" th:field="*{year}">
			<input type="hidden" th:field="*{section}">
			<input type="submit" value="Update">
	
		</form>
	</div>
	
	<a th:href="@{/student/password-reset}">Reset Password</a>

</body>
</html>
