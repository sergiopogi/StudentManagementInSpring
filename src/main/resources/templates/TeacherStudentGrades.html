<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bato Elementary School</title>
</head>
<body>
	<label>Student :</label> <span th:text="${student.firstname} +' '+${student.middlename} +' '+${student.lastname}"></span>
	<div align="center">
	
		<table>
			<thead>
				<tr>
					<td>Teacher</td>
					<td>Subject</td>
					<td>Action</td>
				</tr>
			</thead>
			
			<tr th:each="studentgrades : ${studentGrades}">
				<td th:text="${studentgrades.teachername}"></td>
				<td th:text="${studentgrades.subjectname}"></td>
				<td>
				<a th:href="@{/teacher/add-grades(id=${studentgrades.id})}">Add Grade</a>
				</td>
			</tr>
		</table>
	
	</div>
	
</body>
</html>
